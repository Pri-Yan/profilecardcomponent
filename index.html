<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <!-- FAVICON -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <!-- STYLESHEET -->
  <link rel="stylesheet" href="style.css">
  <!-- GOOGLE FONT -->
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="content">
    <div class="card">
      <div class="card-header">
        <img class="card-cover" src="images/bg-pattern-card.svg" alt="">
        <div class="card-content-image">
          <img class="victor-image" src="images/image-victor.jpg" alt="">
        </div>
      </div>


      <div class="card-body">
        <div class="card-info">
          <p class="Victor-crest">Victor Crest <span class="card-age"> 26 </span> </p>
          <p class="card-location">London</p>
        </div>



        <div class="card-status">
          <div class="status">
            <p class="card-number">80K</p>
            <p class="card-text">Followers</p>
          </div>
          <div class="status">
            <p class="card-number">803K</p>
            <p class="card-text">Likes</p>
          </div>
          <div class="status">
            <p class="card-number">1.4K</p>
            <p class="card-text">Photos</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Priyanka Kumari</a>.
  </div>
</body>

</html>
